# Electron Builder Configuration
# This file provides additional control over the build process

# Explicitly disable code signing
win:
  sign: false
  signDlls: false
  verifyUpdateCodeSignature: false

# NSIS configuration for installer
nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  artifactName: "${productName}-Setup-${version}.${ext}"
  packElevateHelper: false

# Use store (no compression) to avoid 7z memory issues with large backend
compression: store

# Force no code signing
forceCodeSigning: false

# Disable ASAR to avoid issues with Python backend
asar: false
